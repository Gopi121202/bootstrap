<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Profile Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  </head>
  <body>
    <div class="container-flow">
      <div
        class="display-4"
        style="
          background: linear-gradient(to right, black, rgb(102, 12, 12));
          font-family: 'Times New Roman', Times, serif;
          text-align: center;
          color: rgb(169, 169, 145);
        "

        Team Profile

      <br />
      <div
        class="display-6"
        style="
          background-color: black;
          color: rgb(177, 168, 156);
          text-align: center;
          font-style: italic;
          font-family: serif;
        "
      >
        "Teamwork makes the dream work"
      </div>

      <h4
        style="
          color: black;
          font-family: 'Times New Roman', Times, serif;
          font-weight: bolder;
          text-align: center;
          font-style: italic;
        "
      >
        <br />
        Our Values
      </h4>
      <hr class="w-50 mx-auto border-dark" />
      <ul
        class="list-inline"
        style="
          font-family: 'Times New Roman', Times, serif;
          font-style: italic;
          text-align: center;
        "
      >
        <li class="list-inline-item">Integrity</li>
        <li class="list-inline-item">Trust</li>
        <li class="list-inline-item">Respect</li>
      </ul>
      <div class="d-flex justify-content-center gap-4 my-5">
        <img
          src="C:\Users\91977\Pictures\man1.jpg"
          class="rounded-circle mx-auto"
          width="150px"
          height="150px"
        />
        <img
          src="C:\Users\91977\Pictures\women.jpg"
          class="rounded-circle mx-auto d-block"
          width="150px"
          height="150px"
        />
        <img
          src="C:\Users\91977\Pictures\man2.png"
          class="rounded-circle mx-auto d-block"
          width="150px"
          height="150px"
        />
      </div>
      <hr class="w-50 mx-auto border-dark" />
      <br />
    </div>
    <div class="container">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark" style="text-align: center">
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
          </tr>

        <tbody>
          <tr class="table-success">

            <td>Active</td>
          </tr>
          <tr class="table-secondary">
            <td style="font-weight: 600">Swetha</td>

            <td>Resigned</td>
          </tr>
          <tr class="table-warning">
            <td style="font-weight: 600">Noel</td>
            <td>Resource Manager</td>
            <td>On leave</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <div class="container-flow">
      <div
        class="display-6"
        style="
          background: linear-gradient(to right, black, rgb(102, 12, 12));
          font-family: 'Times New Roman', Times, serif;
          text-align: center;
          color: rgb(169, 169, 145);
        "
      >
