<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loginpage</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: rgb(66, 66, 200);">
    <div class="container-fluid mt-2 p-3" >
      <div class="row justify-content-center">
        <div class="col-sm">
      <div class="card mx-auto" style="width:400px">
        <div class="card-body" style="font-family: sans-serif;background-color: white;">
          <h2 style="color: black; font-weight: bold; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign Up</h2>
          <small style="color: rgb(72, 70, 70);">
            Please fill in this form to create an account!
          </small>
        
          <form>
            <div class="row">
                <div class="col-md pt-4">
                    <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="First Name"
                style="background-color: rgba(128, 128, 128, 0.199);border:none;"
              />
            </div>
            <div class="col-md pt-4">
                <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Last Name"
                style="background-color: rgba(128, 128, 128, 0.199);border:none"
              />
            </div>
        </form>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              style="background-color: rgba(128, 128, 128, 0.199);border:none"
            />
            <label for="psw"></label>
            <input
              type="password"
              class="form-control"
              id="psw"
              placeholder="Password"
              style="background-color: rgba(128, 128, 128, 0.199);border:none"
            />
            <label for="conpsw"></label>
            <input
              type="password"
              class="form-control"
              id="conpsw"
              placeholder="Confirm Password"
              style="background-color: rgba(128, 128, 128, 0.199);border:none"
            />
            <div class="form-group form-check mt-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="terms" required /> I accept to the
                    <a href="#" style="text-decoration: none">Terms of Use & Privacy Policy.
                </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="width: 200px;font-weight: bold; background-color: rgb(66, 66, 200);">
                Sign Up
              </button>
          </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    <div class="container text-center mt-3">
        <span style="color: white;">Already have an account? <a href="#" style="text-decoration: underline; color: rgb(255, 255, 255);">Login Here.</a></span>
  </body>
</html>
