<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="containerflow">
      <div
        class="display-4"
        style="
          background-color: navajowhite;
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-weight: lighter;
          font-style: italic;
          text-align: center;
          color: darkgreen;
        "
      >
        FEEDBACK FORM
      </div>
    </div>
    <div
      class="container"
      style="
        color: darkgreen;
        font-size: medium;
        font-weight: bold;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      <div class="form-group">
        <label class="mt-5" for="name">Name:</label>
        <input
          type="text"
          clas="form-control"
          id="name"
          placeholder="Enter your name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-group-append">
          <input type="text" class="form control" placeholder="Your Email" />
          <div class="input-group-append">
            <span class="input-group-text" style="text-transform: lowercase"
              >@example.com</span
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Feedback">Feedback:</label>
        <br />
        <textarea class="from-control" id="Feedback"></textarea>
      </div>

      <div class="form-group">
        <label for="Options">How Did You Get To Us:</label>
        <br />
        <select class="from-control" id="Options">
          <option>Friends</option>
          <option>Advertisement</option>
          <option>Online Search</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-check-inline mr-5">
        <label class="form-check-label mr-2">Rate Us:</label>
        <label class="form-check-label mr-2">
          <input type="radio" class="form-check-input" name="rate" />1
        </label>
        <label class="form-check-label mr-2">
          <input type="radio" class="form-check-input" name="rate" />2
        </label>
        <label class="form-check-label mr-2">
          <input type="radio" class="form-check-input" name="rate" />3
        </label>
        <label class="form-check-label mr-2">
          <input type="radio" class="form-check-input" name="rate" />4
        </label>
        <label class="form-check-label mr-2">
          <input type="radio" class="form-check-input" name="rate" />5
        </label>
      </div>
    </br>
      <button type="submit" class="btn btn-success mt-3 mb-5">Submit</button>
    </div>
  </body>
</html>
