<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Progress Dasboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-flow">
      <div
        class="display-4"
        style="
          background-color: rgb(164, 41, 27);
          font-style: normal;
          font-weight: bolder;
          text-align: center;
          font-family: 'Times New Roman', Times, serif;
          text-transform: uppercase;
        "
      >
        Course Progress
      </div>
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="https://www.mashupstack.com">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="C:\Users\91977\Desktop\Mashup\Bootstrap\classwork3.html"
            >Courses</a
          >
        </li>
        <li class="breadcrumb-item active" aria-current="page">My courses</li>
      </ul>
    </div>
    <div class="container">
      <div style="font-size: x-large; font-weight: 800; color: green">
        Web Development Course<span class="badge badge-pill badge-warning"
          >New</span
        >
      </div>
      <br />
      <br />
      <div class="display-5" style="color: rgb(30, 43, 11); font-weight: bold">
        HTML
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          style="width: 100%"
        >
          100%
        </div>
      </div>
      <br />
      <div class="display-5" style="color: rgb(30, 43, 11); font-weight: bold">
        CSS
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-info"
          style="width: 75%"
        >
          75%
        </div>
      </div>
      <br />
      <div class="display-5" style="color: rgb(30, 43, 11); font-weight: bold">
        JavaScript
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 50%; background-color: orange"
        >
          50%
        </div>
      </div>
      <br />
      <div class="display-5" style="color: rgb(30, 43, 11); font-weight: bold">
        Bootstrap
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
          style="width: 25%"
        >
          25%
        </div>
      </div>
      <br />
      <div class="d-flex justify-content-center mt-4">
        <div
          class="btn-group"
          role="group"
          aria-label="Action buttons"
          style="align-items: center"
        >
          <button type="button" class="btn btn-success">Start</button>
          <button type="button" class="btn btn-warning">Pause</button>
          <button type="button" class="btn btn-danger">Reset</button>
        </div>
      </div>
      <br />
      <ul class="pagination fixed-bottom justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </body>
</html>
